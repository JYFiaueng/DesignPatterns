<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文件上传</title>
</head>
<body>

<h3>不使用享元模式，有多少要传的文件new多少次Upload</h3>
<div id="d1"></div>
<h3>使用享元模式，同一种上传类型只创建一个Upload</h3>
<div id="d2"></div>

<script>

(function(){
	var id = 0;
	window.startUpload = function(uploadType, files){
		for(var i = 0, file; file = files[i++]; ){
			//这里要new很多此upload
			var uploadObj = new Upload(uploadType, file.fileName, file.fileSize);
			uploadObj.init(id++);
		}
	};
	var Upload = function(uploadType, fileName, fileSize){
		this.uploadType = uploadType;
		this.fileName = fileName;
		this.fileSize = fileSize;
		this.dom = null;
	};
	Upload.prototype.init = function(id){
		var that = this;
		this.id = id;
		this.dom = document.createElement('div');
		this.dom.innerHTML = '<span>文件名称:'+this.fileName+', 文件大小:'+this.fileSize+'</span>'+'<button class="delFile">删除</button>';
		this.dom.querySelector('.delFile').onclick = function(){
			that.delFile();
		};
		document.querySelector('#d1').appendChild(this.dom);
	};
	Upload.prototype.delFile = function(){
		return this.dom.parentNode.removeChild(this.dom);
	};
	startUpload('plugin', [
		{
			fileName: '1.txt',
			fileSize: 1000
		},
		{
			fileName: '2.html',
			fileSize: 3000
		},
		{
			fileName: '3.txt',
			fileSize: 5000
		}
	]);
	startUpload('flash', [
		{
			fileName: '4.txt',
			fileSize: 1000
		},
		{
			fileName: '5.html',
			fileSize: 3000
		},
		{
			fileName: '6.txt',
			fileSize: 5000
		}
	]);
})();

(function(){
	var Upload = function(uploadType){
		this.uploadType = uploadType;
	};
	Upload.prototype.delFile = function(id){
		uploadManager.setExternalState(id, this);
		return this.dom.parentNode.removeChild(this.dom);
	};
	var uploadFactory = (function(){
		var createdFlyWeightObjs = {};
		return {
			create: function(uploadType){
				//如果上传类型已经存在就直接返回此对象
				if(createdFlyWeightObjs[uploadType]){
					return createdFlyWeightObjs[uploadType];
				}
				return createdFlyWeightObjs[uploadType] = new Upload(uploadType);
			}
		};
	})();
	var uploadManager = (function(){
		var uploadDatabase = {};
		return {
			add: function(id, uploadType, fileName, fileSize){
				var flyWeightObj = uploadFactory.create(uploadType);
				var dom = document.createElement('div');
				dom.innerHTML = '<span>文件名称:'+fileName+', 文件大小:'+fileSize+'</span>'+'<button class="delFile">删除</button>';
				dom.querySelector('.delFile').onclick = function(){
					flyWeightObj.delFile(id);
				};
				document.querySelector('#d2').appendChild(dom);
				uploadDatabase[id] = {
					fileName: fileName,
					fileSize: fileSize,
					dom: dom
				};
				return flyWeightObj;
			},
			setExternalState: function(id, flyWeightObj){
				var uploadData = uploadDatabase[id];
				for(var i in uploadData){
					flyWeightObj[i] = uploadData[i];
				}
			}
		};
	})();
	var id = 0;
	window.startUpload = function(uploadType, files){
		for(var i = 0, file; file = files[i++]; ){
			var uploadObj = uploadManager.add(++id, uploadType, file.fileName, file.fileSize);
		}
	};
	startUpload('plugin', [
		{
			fileName: '7.txt',
			fileSize: 1000
		},
		{
			fileName: '8.html',
			fileSize: 3000
		},
		{
			fileName: '9.txt',
			fileSize: 5000
		}
	]);
	startUpload('flash', [
		{
			fileName: '10.txt',
			fileSize: 1000
		},
		{
			fileName: '11.html',
			fileSize: 3000
		},
		{
			fileName: '12.txt',
			fileSize: 5000
		}
	]);
})();

</script>

</body>
</html>
